<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Homepage.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>

<body class="Palmu_lapa">
  <h3 class="Form_aizpilde">Labot ievadito viesnicu!</h3>
    <div class="form_top">
        <form class="admin_form" action="{{ url_for('Update_Viesnicas', id = task.id) }}" method="POST">
            <select class="input" name="valsts_iz" method="POST">
              {% for valsts in valstis %}
               <option value="{{valsts.valsts }}">{{ valsts.valsts }}</option>
              {% endfor %} 
            </select>
            <input class="input" type="text" name="nosaukums" id="Viesnica" value="{{ task.nosaukums }}" required>
            <select class="input" name="zvaigznes" method="POST">
               <option>*</option>
               <option>**</option>
               <option>***</option>
               <option>****</option>
               <option>*****</option>
            </select>
            <input class="input" type="number" name="numurini" id="Numuriņu_skaits" value="{{ task.numurini }}" required>
            <input class="input" type="number" name="cena" id="Numuriņu_cena" value="{{ task.cena }}" required>
            <input class="input" type="submit" value="Pievienot">
        </form>
    </div>
</body>
</html>
